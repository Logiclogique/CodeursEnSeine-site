# 15h40
- title: "Sur le chemin de la qualité : en équipe et dès demain !"
  time: 15h40
  room: Salle A
  level: easy
  desc: "Ça y est ! C’est décidé ! Vous allez construire des applications de meilleure qualité. Vous êtes convaincu(e) que, pour cela, certaines pratiques de développement sont fondamentales comme par exemple les revues de code ou les tests unitaires automatisés.

         Mais le problème, c’est que vos collègues n’en font pas. Ou que, vous-même, vous avez essayé, mais sans en faire systématiquement dans les projets. Parce que « c’est trop cher on n’a pas le temps », « je ne connais pas », « on ne m’écoutera pas », « ça ne marchera pas chez nous », « je crains les remarques sur mon code »...

         Mais alors, comment vous y mettre sur votre projet ? Et comment faire en sorte que vos collègues s’y mettent également ?

         Après cette conférence, quand vous reviendrez sur votre plateau projet, vous aurez quelques éléments à essayer tout de suite. Et peut-être de quoi élaborer un plan de bataille pour que vous et votre équipe soyez fiers de votre code et ainsi conquérir le monde ! ;-)"
  speakers:
    - Julien Jakubowski

- title: "Mais il n'y a pas de composant pour ça !"
  time: 15h40
  room: Salle B
  level: medium
  desc: "Lorsqu'on commence à travailler avec des Web Components, on regarde souvent webcomponents.org, agréablement surpris pour la quantité (et la qualité) des composants disponibles. On ensemble ces composants et on construit des applis un peu comme on construit un château avec des pièces de LEGO.

         Ce n'est que lorsqu'on approfondit et on commence à créer des applications plus exigeantes, avec des fonctionnalités plus exotiques, qu'on se rend compte qu'il y a quand même des lacunes, et que des fois il n'y a pas de web component pour faire ça. Ou plutôt il n'y en a pas encore…

         Dans ce talks je vais vous montrer comment il est facile de créer un composant web enveloppant une bibliothèque JavaScript quelconque, et comment ce web component est aussi simple à utiliser que n'importe quel autre élément dans le catalogue. Et pour y parvenir, je vais me baser sur deux vrais exemples."
  speakers:
    - Horacio Gonzalez

- title: Hexagonal Architecture from scratch (live-coding)
  time: 15h40
  room: Salle C
  level: medium
  desc: "Pierre angulaire de nombreuses applications à la sauce \"DDD\", l'architecture hexagonale (a.k.a. \"Ports and Adapters\") est un pattern d'architecture assez génial pour pouvoir accepter facilement toute demande de changement (de base de données, de monitoring, de middleware, etc.). Tout le monde en parle ? moi je vais vous l'expliquer tout en live-codant."
  speakers:
    - Thomas Pierrain

- title: Les requêtes HTTP de l'extrême
  time: 15h40
  room: Salle D
  level: medium
  desc: "HTTP est un protocole que tous les développeurs connaissent. Mais que se passe t'il lorsque ce protocole est poussé dans ses retranchements ? Quel est l'impact des load balancers, proxy, serveurs et autres machines qui se trouvent sur le passage de ces requêtes ? Et lorsque les téléchargements durent plusieurs jours ou transfèrent des téraoctects de données ? Et surtout, comment les navigateurs gèrent ces cas extrêmes ?"
  speakers:
    - Vincent Cassé

# 16h40
- title: Ce que vous devez savoir de la programmation fonctionnelle
  time: 16h40
  room: Salle A
  level: medium
  desc: "Lorsqu'un javaiste fait de la programmation fonctionnelle (FP), le kotlinien sourit 😊, le clojurien se marre 😂, le scalafiste™️ est pris de panique 😱 et l'haskelliste l'ignore complètement 🚶. Afin de mieux comprendre ces réactions, je vous propose de nous concentrer autour des questions suivantes :

         Quels sont les principes de la FP ?
         Qu'est-ce qui différencie la FP des autres paradigmes et à quoi s'oppose-t-elle ?
         Comment se place la FP dans les enjeux actuels ?
         Et surtout qu'est-ce que la programmation fonctionnelle ?
         Vous trouverez dans cette présentation les arguments pour adopter la FP, l'état d'esprit nécessaire pour comprendre ce paradigme et des critiques sur votre approche du développement. Cette présentation est aussi le résultat d'une réflexion que j'ai lancée avec d'autres développeurs pour comprendre et expliquer la programmation fonctionnelle."
  speakers:
    - François Sarradin

- title: TICK-Tac, il est l'heure de collecter et exploiter vos données temporelles
  time: 16h40
  room: Salle B
  level: easy
  desc: "Nos activités au quotidien sont liées au temps. Pourquoi ne pas utiliser des bases temporelles (time series databases) pour stocker et exploiter vos données temporelles ? Que ce soit pour du monitoring, du suivi de transaction, tenir un journal de bord ou tout autre projet, une base temporelle peut répondre à votre besoin. Nous verrons cela au travers de la présentation de la plateforme TICK (Telegraf, InfluxDB, Chronograf et Kapacitor) et de Grafana que j'utilise depuis maintenant 2 ans dans divers contextes."
  speakers:
    - Nicolas Steinmetz

- title: La visualisation de données en JavaScript sans D3.js
  time: 16h40
  room: Salle C
  level: easy
  desc: "Pour développer une visualisation de données, il faut généralement un algorithme (plus ou moins compliqué) d'un côté, et de l'autre un moteur de rendu. Et si d3.js résout aujourd'hui très bien la question des algorithmes, il est très souvent simplement branché sur du SVG. Pourtant, l'écosystème du rendu graphique sur le web est très riche, entre des standards robustes (SVG, Canvas, WebGL...) et des bibliothèques JavaScript très diverses, telles que Pixi.js ou encore three.js. L'objectif de cette présentation sera de mettre en valeur la mixité de ces solutions, à travers différents exemples de visualisations originales et variées."
  speakers:
    - Alexis Jacomy

- title: README.book
  time: 16h40
  room: Salle D
  level: medium
  desc: "Le livre représente un idéal certain, même en 2017 : écrire un livre c'est bien, être publié c'est bien et ça fait de nous quelqu'un·e de bien. En tous cas vu de loin, ça a l'air bien mieux que d'écrire le README d'un projet ou sa documentation, un papier scientifique ou encore un rapport qu'on nous a demandé pour avant-hier.

         L'écriture d'un README et celle d'un livre sont-elles si différentes que ça ? Du numérique au papier, du stylo au clavier et d'un commit git au fichier ODT, nous verrons comment infuser la culture du web dans l'édition via des contenus et des formats ouverts, les pratiques collaboratives, entre autres."
  speakers:
    - Thomas Parisot
    - Antoine Fauchié
