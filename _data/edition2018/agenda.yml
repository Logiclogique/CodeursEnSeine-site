# 10h00
- title: BlaBlaCar and the Agile Crusade
  time: 10h00
  room: Salle A
  level: medium
  desc: "L’aventure de l’équipe BlaBlaCar dans sa quête du Saint-Graal de l’Agilité, de son bafouillant début en Scrum jusqu’au temple de la sagesse cachée du Kanban, à travers les eaux tumultueuses de la transition Agile... En clair, nous vous proposons un retour d'expérience sur le parcours de BlaBlaCar depuis 2012 en termes de process et d'organisation. A travers nos succès mais aussi les embûches rencontrées sur le chemin d'une approche agile, nous aborderons le sujet sous plusieurs prismes : les méthodes de travail quotidiennes de nos ingénieurs, l'amélioration continue ou encore l'impact plus global sur le pilotage de notre roadmap et la structuration des équipes."
  speakers:
    - Nicolas Tricot
    - Francois Esch

- title: Stream Processing avec Apache Flink
  time: 10h00
  room: Salle B
  level: easy
  desc: "Les données sont au coeur de nos applications, et sont créées de façon continue sous forme de flux (stream). L'architecture orientée flux (Streaming Architecture) permet de réduire la latence entre l'émission d'un évènement et les décisions à prendre en fonction des évènements passés et en cours, tout en gardant une architecture globale simple et efficace. Apache Flink est un framework permettant de créer des application orientées flux, avec: Une API en Java et Scala qui facilite l'analyse et le traitement des flux. Intégration avec l'ecosystème Big Data : Kafka, YARN, HDFS, MapR-FS, HBase, MapR DB, Cascading, Elasticsearch). Des fonctionnalités avancées: Complex Event Processing, Machine Learning et Gestion des Graphes de données. Le tout déployé de façon distribuée et hautement disponible. Cette présentation est l'occasion de découvrir Flink, son coeur, ses APIs et l'approche \"streaming first\" pour vos applications. Flink est utilisé en production par de nombreuses entreprises: Bouygues Telecom, Netflix, Alibaba, Ericsson, King, Zalando, et bien d'autres, supporté par la société Data Artisans et une communauté de plus de 140 contributeurs."
  speakers:
    - Tugdual Grall

- title: Always on software, how to design applications that never ever stop
  time: 10h00
  room: Salle C
  level: medium
  desc: "With the shift to microservices applications, there’s a growing pain around architecture changes. Most “old school” tools are designed to be reloaded entirely on any change in configuration. What do you do when this happens not once a month, but multiple times per second? How do you keep your service running reliably?

Through examples taken from the design of the sōzu HTTP reverse proxy, we will discover how to: - handle configuration changes, at runtime, with a fine granularity - recover from failure - upgrade without downtime, without losing any connections

We will also learn how those “old school” services were designed and see which lessons we can get from their architecture."
  speakers:
    - Geoffrey Couprie

- title: Modernisez vos API, passez à GraphQL !
  time: 10h00
  room: Salle D
  level: easy
  desc: "Habitués aux API Rest JSON, pire au Soap XML ? Venez découvrir le meilleur des deux mondes, et plus encore. Une approche schema-first, moderne, du typage, de la performance, bref pourquoi s'en passer ?"
  speakers:
    - Cédric Dué

# 11h00
- title: "Retour d'expérience: le déploiement continu chez Expedia"
  time: 11h00
  room: Salle A
  level: easy
  desc: "Développer un site pour plus de 60 millions d’utilisateurs en plusieurs langues et pour plusieurs marques, okay pourquoi pas. Faire du déploiement continu sur une partie critique d’un site (les pages de paiement), ça se tente. Maintenant, mixer les deux et là on commence à avoir du challenge !

         Durant cette présentation, nous verrons comment nous avons relevé le défi en nous appuyant sur de meilleures pratiques de développement et de tests ainsi qu’en choisissant les approches d’amélioration continue et d’automatisation les plus pertinentes pour notre cas d’usage.

         Bien entendu, les solutions évoquées seront un mix entre techniques maison et bonnes pratiques que vous pourrez reprendre telles quelles"
  speakers:
    - Guillaume Scheibel

- title: L'amélioration progressive, des sites à l'épreuve des balles
  time: 11h00
  room: Salle B
  level: easy
  desc: "On entend souvent tout et n'importe quoi à propos de l'amélioration progressive : double le temps de travail, anti-JavaScript, pour les navigateurs antédiluviens, etc. Tout cela est faux.

         C'est une approche et une façon de concevoir, et surtout de concevoir robuste. En amélioration progressive, on ne se pose pas la question de savoir SI le problème va arriver, mais simplement QUAND il va arriver, et on va le gérer. A partir d'exemples simples, nous verrons comment rendre plus solides vos sites… entre autres bénéfices (accessibilité, référencement, etc.).

         Bref, pour reprendre un slogan connu : l'amélioration progressive, un concept pour les trouver, un concept pour les amener tous et dans le Web les lier."
  speakers:
    - Hoffmann Nicolas

- title: Du monolithe aux micro services depuis les tranchées.
  time: 11h00
  room: Salle C
  level: medium
  desc: "Nos projets sont en train de passer à une architecture micro-services, la solution toute trouvée pour sortir du monolithe legacy, permettre de reprendre contrôle de notre logiciel et de se remettre à livrer de la valeur.

         Mais est-ce si simple ?

         Dans cette présentation, nous aimerions vous partager cette expérience avec :

         les difficultés de mettre en place une architecture distribuée
         les pièges à éviter
         les éléments techniques à mettre à place
         les enjeux culturels et d'organisation
         ou encore comment gérer les domaines fonctionnels et leurs interactions.
         Finalement nous poserons la question importante : micro-services = silver bullet ?"
  speakers:
    - Yannick Grenzinger
    - David Panza

- title: Découvrir Android Things, et exterminer les reptiliens
  time: 11h00
  room: Salle D
  level: easy
  desc: "Que vous y croyez ou non, les reptiliens sont partout, et on n'a jamais été vraiment prêt à pouvoir les affronter.
         On N'ÉTAIT pas prêt... Mais maintenant qu'Android Things est sorti, ils vont moins faire les malins, vous allez voir.

         C'est sûr que, lorsqu'on a enfin réussi à faire des applications pour mobile qui déchirent, ça les dérangeait pas trop, eux... Mais maintenant qu'on peut utiliser la puissance d'Android pour créer des objets physiques, on va moins les entendre.

         Ensemble, nous allons découvrir Android Things, et voir comment nous pouvons créer une machine se déplaçant, et permettant de détecter les reptiliens (avec des capteurs tactiles, de température, et du machine learning), mais aussi permettant de les exterminer (d'ailleurs si les orgas pouvaient me prêter un lance flamme, ça ferait une super démo).

         Comment ? Avec un Raspberry Pi, un Arduino, et en découvrant et utilisant toutes les APIs spécifiques à Android Things : gpio, pwm, i2c, spi, uart, permettant d’interagir avec des composants du monde réel (enfin, \"réel\", vous m'avez compris...).

         Ce talk est d'utilité publique, et pour tout niveau.
         Si ahaha vous pensez qu'on est ahah dans la conspiration, venez quand même ça peut toujours vous être utile.
         ahahah conspiration ahahaha"
  speakers:
    - Gautier Mechling

